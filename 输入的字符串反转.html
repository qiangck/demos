<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>反转字符串</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        body{padding: 50px;}
        button{width: 80px;height: 20px;background: #eee;border:1px solid #ccc;outline: none;cursor: pointer;}
        p{height: 20px;border: 1px solid #ccc;width: 120px;}
    </style>
</head>
<body>
    <input type="text" id="num" val><br/><br/>
    <button id="button">点击</button><br/><br/>
    <p id="text"></p><br/><br/>
    <script type="text/javascript">
        $('#button').click(function(){
            $('#text').html($('#num').val().split("").reverse().join(""));
        });
    </script>
</body>
</html>
