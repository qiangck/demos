<!DOCTYPE>  
<html>  
<head>  
<title></title>  
</head>  
<body>  
<form id="myForm" action="http://v0.api.upyun.com/xxx" method="post" enctype="multipart/form-data">  
    <input type="hidden" name="policy" value="">
    <input type="hidden" name="signature" value="">     
    图片选择:<input type="file" name="file" id="file_upload" value="" class="form-control" placeholder="图片地址">   
    <button id="btnAjax" onclick="uploadByForm();">Ajax上传</button>  
</form>  
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script type="text/javascript">  
    function uploadByForm() {  
        //用form 表单直接 构造formData 对象; 就不需要下面的append 方法来为表单进行赋值了。
        var formData = new FormData($("#myForm")[0]);
            var url = "http://v0.api.upyun.com/xxx";  
            $.ajax({  
                url : url,  
                type : 'POST',  
                data : formData,  
                processData : false,  
                contentType : false,  
                success : function(responseStr) {  
                    alert("成功：" + JSON.stringify(responseStr));  
                },  
                error : function(responseStr) {  
                    alert("失败:" + JSON.stringify(responseStr));
                }  
            });  
        }  
</script>  
</body>  
</html>
